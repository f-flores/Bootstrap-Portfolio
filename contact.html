  <div class="container">
  
    <div class="row row-spacer">
      <section class="card col-md-6 col-sm-12 col-xs-12 rounded">
        <div class="card-body">
          <h2 class="card-title">Contact</h2>
          <form>
            <div class="form-group">
                <label for="exampleNameInput">Name:</label>
                <input type="text" class="form-control" id="exampleNameInput" aria-describedby="emailHelp" placeholder="John Smith">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
              </div>
              <div class="form-group">
                <label for="exampleTextarea">Message:</label>
                <textarea class="form-control" id="exampleTextArea" maxlength="600">
                </textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </section>
  

      <aside class="col-md-4 offset-md-1 col-sm-12 col-xs-12 justify-content-end rounded">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Connect With Me</h2>

            <div class="row">
              <div class="col-md-4 ml-auto col-sm-12 col-xs-12">
              <a href="https://github.com/f-flores" target="_blank">
                <img class="img-fluid" alt="Github Logo" src="./assets/images/github-128.png">
              </a>
              </div>

              <div class="col-md-4 ml-auto col-sm-12 col-xs-12">
              <a href="https://www.linkedin.com/in/francisco-f-flores/" target="_blank">
                <img class="img-fluid" alt="LinkedIn Logo" src="./assets/images/linkedin-128.png">
              </a>
              </div>
  
              <div class="col-md-4 ml-auto col-sm-12 col-xs-12">
              <a href="https://stackoverflow.com/users/9150518/f-flores" target="_blank">
                <img class="img-fluid" alt="StackOverflow Logo" src="./assets/images/stackoverflow-128.png">
              </a>
              </div>
            </div>
          </div>
        </div>
    </aside>
  
    </div>
  
  </div>
  
  <footer class="row">
    <div class="card col-md-12">
